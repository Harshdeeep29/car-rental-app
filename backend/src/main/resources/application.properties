# Spring Boot app name and server port
spring.application.name=${SPRING_APPLICATION_NAME:backend}
server.port=${SERVER_PORT:9090}

# View configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# Database configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/demo1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Gorade@123}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Static files location
spring.web.resources.static-locations=file:${user.dir}/uploads/
